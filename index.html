<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Practice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> AimPractice </h1>
<p> Click on the targets as they appear. The game will reset after 3 targets are not clicked in time.</p>
<div class="game-container-elements" id="gameContainerElements">
    <div>
        <div class="stats">Misses: <span id="missed">0/3</span></div>
        <div class="stats">Accuracy: <span id="accuracy">100.0%</span></div>
        <div class="stats">Score: <span id="score">0</span></div>
    </div>
    <div>
        <div class = "stats">Adjust scale</div>
        <label for="aimAreaSlider">Aim Area:</label>
        <input type="range" id="aimAreaSlider" min="20" max="99" value="50">
        <span id="aimAreaValue">50</span>
    </div>
</div>
<div class="game-container">
    <button id="startButton">Start</button>
</div>
<script src="aimPractice.js"></script>
<script src="slider.js"></script>
</body>
</html>
